<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<nav>
</nav>
<main>
    <aside></aside>
    <section>
        <!-- 시맥틱 태그 이름을 사용하면 각 부분의 의미를 자동으로 해석해주는 표준 혜택을 누릴 수 있다. -->
        <H1>Title</H1>
        <p>첫 단락 <SPAN> 특정 문구 지정</SPAN></p>
        <p>두번째 단락 <em>강조된 부분</em></p>
        <p>세번째 단락 <strong>강조된 부분2</strong></p>
        <!-- 시맥틱 태그는 의미를 일관적으로 협업자들이 공유할 수 있게끔 하는 역할을 함. -->
        <div>
            블록 요소의 대명사 div <br>
            nav, main, aside, section 등등 div와 동일한 속성이지만
            semantic 한 이름만 다른 요소들이 많이 있다!
        </div>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <!-- 동일한 태그의 항목이라도 어떻게 꾸미고 싶은지가 완전히 달라짐 -> 작업자들의 약속만이 중요함. -->

    </section>
</main>
</html>

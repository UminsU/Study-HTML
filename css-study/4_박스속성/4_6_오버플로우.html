<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오버플로우 실습</title>
    <style>
      .img-box {
        /*overflow 속성에 따른 시각적인 표시가 부모 요소를 초과할 수 있다*/
        /*공간 점유는 해당 포함관계 수준에 따라 적용*/
        overflow: visible;
        /*overflow: hidden;*/
        width: 300px;
        height: 200px;
      }
    </style>
</head>
<body>
<div class="img-box">
  <img src="/img/배경화면1.jpg" alt="박스사이즈구성도">
</div>
</body>
</html>

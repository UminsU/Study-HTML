<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여백 제어하기</title>
  <style>
    .box {
      margin: 10px;
      padding: 10px;
      width: 400px;
      height: 400px;
      background: deepskyblue;
    }
    .box:first-child {
        border: 10px dotted darkblue;
    }

    .box:last-child {
        border: 10px dotted darkblue;
        box-sizing: border-box;
        /* 내부 콘텐츠 영역이 감소하는 방식으로, 정해진 사이즈 엄수*/
    }
  </style>
</head>
<body>
<!--div.container>div.box{박스$}*3-->
<div class="container">
  <div class="box">박스1</div>
  <div class="box">박스2</div>
</div>
</body>
</html>
